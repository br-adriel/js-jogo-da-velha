<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#d9e8fc" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javascript -->
    <script src="script.js" defer></script>

    <title>Jogo da Velha</title>
  </head>
  <body>
    <header class="bg-degrade">
      <h1>Jogo da Velha</h1>
    </header>
    <main>
      <div class="jogadores" id="jogadores">
        <div class="jogador" id="jogador-x">
          <div class="acoes">
            <button id="editar-x" class="bg-degrade">
              <i class="fas fa-pen"></i>
            </button>
            <span class="bg-degrade">
              <i class="fas fa-times" id="icone-placar-x"></i>
            </span>
          </div>
          <div class="pontuacao bg-degrade">
            <p id="nome-x"></p>
            <span class="pontos" id="pontos-x"></span>
          </div>
        </div>
        <div class="jogador" id="jogador-x">
          <div class="pontuacao bg-degrade">
            <p id="nome-o"></p>
            <span class="pontos" id="pontos-o"></span>
          </div>
          <div class="acoes">
            <button id="editar-o" class="bg-degrade">
              <i class="fas fa-pen"></i>
            </button>
            <span class="bg-degrade">
              <i class="far fa-circle" id="icone-placar-o"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="tabuleiro bg-degrade" id="tabuleiro">
        <button class="tab" id="tab-0-0"></button>
        <button class="tab" id="tab-0-1"></button>
        <button class="tab" id="tab-0-2"></button>
        <button class="tab" id="tab-1-0"></button>
        <button class="tab" id="tab-1-1"></button>
        <button class="tab" id="tab-1-2"></button>
        <button class="tab" id="tab-2-0"></button>
        <button class="tab" id="tab-2-1"></button>
        <button class="tab" id="tab-2-2"></button>
      </div>

      <div class="acoes-jogo">
        <button class="bg-degrade" id="btn-reiniciar">
          <i class="fas fa-redo"></i><span>Reiniciar partida</span>
        </button>
        <button class="bg-degrade" id="btn-zerar">
          <i class="fab fa-creative-commons-zero"></i
          ><span>Zerar pontuação</span>
        </button>
      </div>
    </main>
    <footer class="bg-degrade">
      <p>Adriel Faria</p>
      <div>
        <a
          href="https://github.com/br-adriel"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github-alt"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/adriel-fsantos/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </footer>

    <!-- Modal de vitoria -->
    <div class="fundo-modal" id="fundo-modal">
      <div class="modal modal-vencedor bg-degrade">
        <h2>Parabéns!</h2>
        <i class="fas fa-trophy"></i>
        <h3><span id="nome-vencedor"></span> venceu!</h3>
        <button id="btn-continuar">Continuar</button>
      </div>
    </div>

    <div class="fundo-modal" id="modal-editar">
      <div class="modal modal-editar bg-degrade">
        <div class="header">
          <h2>Editar jogador</h2>
          <button id="fechar-modal-editar"><i class="fas fa-times"></i></button>
        </div>
        <form id="form-editar-nome">
          <label for="input-nome">Nome do jogador:</label>
          <div class="control">
            <input type="text" name="nome" id="input-nome" required />
            <button type="submit">Salvar</button>
          </div>
        </form>
        <form id="form-editar-cor">
          <label for="input-cor">Cor do símbolo:</label>
          <div class="control">
            <input type="color" name="cor" id="input-cor" />
            <button type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
