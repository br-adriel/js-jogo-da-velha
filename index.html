<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Jogo da Velha</title>
  </head>
  <body>
    <header class="glass">
      <h1>Jogo da Velha</h1>
    </header>
    <main>
      <div class="jogadores" id="jogadores">
        <div class="jogador" id="jogador-x">
          <div class="acoes">
            <button id="editar-nome-x" class="glass">
              <i class="fas fa-pen"></i>
            </button>
            <span class="glass">
              <i class="fas fa-times cor-1"></i>
            </span>
          </div>
          <div class="pontuacao glass">
            <p id="nome-x">JOGADOR 1</p>
            <span class="pontos" id="pontos-x">0</span>
          </div>
        </div>
        <div class="jogador" id="jogador-x">
          <div class="pontuacao glass">
            <p id="nome-x">JOGADOR 2</p>
            <span class="pontos" id="pontos-x">0</span>
          </div>
          <div class="acoes">
            <button id="editar-nome-o" class="glass">
              <i class="fas fa-pen"></i>
            </button>
            <span class="glass">
              <i class="far fa-circle cor-2"></i>
            </span>
          </div>
        </div>
      </div>

      <div class="tabuleiro glass" id="tabuleiro">
        <button class="tab usado" id="tab-00">
          <i class="fas fa-times cor-1"></i>
        </button>
        <button class="tab usado" id="tab-01">
          <i class="far fa-circle cor-2"></i>
        </button>
        <button class="tab" id="tab-02"></button>
        <button class="tab" id="tab-10"></button>
        <button class="tab" id="tab-11"></button>
        <button class="tab" id="tab-12"></button>
        <button class="tab" id="tab-20"></button>
        <button class="tab" id="tab-21"></button>
        <button class="tab" id="tab-22"></button>
      </div>
    </main>
    <footer class="glass">
      <p>Adriel Faria</p>
      <div>
        <a
          href="https://github.com/br-adriel"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-github-alt"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/adriel-fsantos/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
